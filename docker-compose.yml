version: '3.8'

services:
  ithulp-customers:
    # We gebruiken een standaard image zodat we geen Dockerfile nodig hebben
    image: node:18-alpine
    container_name: ithulp-customers
    working_dir: /app
    restart: unless-stopped
    # Installeert root + client dependencies, daarna server + client (HOST=0.0.0.0 nodig voor React in container)
    command: sh -c "npm run install-all && HOST=0.0.0.0 npm run dev"
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      # Projectmap koppelen, maar container-eigen node_modules behouden (voorkomt conflict met host)
      - .:/app
      - /app/node_modules
      - /app/client/node_modules
      - ./logs:/app/logs
    networks:
      - casaos-network
    labels:
      icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/docker.png
      title: "ITHulp Customers"
      casaos_main_app: ithulp-customers
    healthcheck:
      # Geeft de container meer tijd om op te starten (belangrijk voor npm install)
      test: ["CMD", "node", "-v"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  casaos-network:
    external: false