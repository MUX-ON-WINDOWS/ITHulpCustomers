version: '3.8'

services:
  ithulp-customers:
    # Door de image naam hier vast te leggen, vult CasaOS dit automatisch in
    image: ithulpcustomers-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ithulp-customers
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./logs:/app/logs
      - .:/app/
    networks:
      - casaos-network
    # CasaOS specifieke labels voor automatische titels en iconen
    labels:
      icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/docker.png
      title: "ITHulp Customers"
      casaos_main_app: ithulp-customers
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  casaos-network:
    external: false